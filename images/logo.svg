<?xml version="1.0" encoding="UTF-8"?>
<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MedicalSupporte logo">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0077cc"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <style>
      .word { font: 700 40px system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Naskh Arabic", "Amiri", sans-serif; fill: #111; }
      .accent { fill: url(#g); }
      .small { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #4b5563; letter-spacing: .12em; }
    </style>
  </defs>

  <!-- Ícono: cruz médica integrada en bocadillo con pulso -->
  <g transform="translate(10,15)">
    <!-- bocadillo -->
    <path class="accent" d="M12 10h68c9 0 16 7 16 16v30c0 9-7 16-16 16H44l-18 14c-2 1-4-1-3-3l6-11H12c-9 0-16-7-16-16V26C-4 17 3 10 12 10z"/>
    <!-- cruz -->
    <rect x="38" y="26" width="16" height="30" rx="3" fill="#fff"/>
    <rect x="30" y="34" width="32" height="14" rx="3" fill="#fff"/>
    <!-- pulso -->
    <path d="M10 56h16l6-10 8 18 10-18 6 10h24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Texto -->
  <text class="word" x="120" y="58">Medical<tspan class="accent">Supporte</tspan></text>
  <text class="small" x="122" y="84">CLINICS · CHATBOTS · WEBSITES</text>
</svg>
