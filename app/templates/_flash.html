{% if get_flashed_messages(with_categories=true) %}
<div class="ms-flashes" aria-live="polite" aria-atomic="true">
  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="ms-flash ms-flash--{{ category }}">
      <span class="ms-flash__dot"></span>
      <span>{{ message }}</span>
      <button type="button" class="ms-flash__close" onclick="this.parentElement.remove()" aria-label="Sluiten">Ã—</button>
    </div>
  {% endfor %}
</div>
{% endif %}
