{% extends "base.html" %}
{% block title %}Inloggen — MedicalSupporte{% endblock %}
{% block content %}
<section class="container narrow">
  <h1>Inloggen</h1>
  <form method="POST" class="form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="email">E-mailadres</label>
    <input id="email" name="email" type="email" placeholder="voorbeeld@clinic.nl" required>

    <label for="password">Wachtwoord</label>
    <input id="password" name="password" type="password" placeholder="••••••••" required>

    <button type="submit" class="ms-btn ms-btn--primary">Inloggen</button>
  </form>
  <p class="muted">Demo: demo@medicalsupporte.nl / welkom123</p>
</section>
{% endblock %}
